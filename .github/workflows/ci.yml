name: TOGA2 CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc \
          g++ \
          make \
          wget \
          curl \
          git \
          bash \
          cargo \
          rustc \
          pkg-config \
          libhdf5-dev \
          python3-dev \
          python3-pip \
          python3-venv
    
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          src/rust/target
          bed2gtf/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          toga2/
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    # Individual test steps based on Makefile targets
    - name: Check shell compatibility
      run: |
        .github/workflows/test_step.sh check_shell
    
    - name: Check essential dependencies
      run: |
        .github/workflows/test_step.sh check_essentials
    
    - name: Check package managers
      run: |
        .github/workflows/test_step.sh check_managers
    
    - name: Set executable permissions
      run: |
        .github/workflows/test_step.sh chmod
    
    - name: Install Python packages
      run: |
        .github/workflows/test_step.sh install_python
    
    - name: Install UCSC binaries
      run: |
        .github/workflows/test_step.sh install_binaries
    
    - name: Build C components
      run: |
        .github/workflows/test_step.sh build_c
    
    - name: Build Cython components
      run: |
        .github/workflows/test_step.sh build_cython
    
    - name: Build Rust components
      run: |
        .github/workflows/test_step.sh build_rust
    
    - name: Build CESAR2.0
      run: |
        .github/workflows/test_step.sh build_cesar
    
    - name: Install postoga rustools
      run: |
        .github/workflows/test_step.sh install_postoga
    
    - name: Train models
      run: |
        .github/workflows/test_step.sh train_models
    
    - name: Final integration test
      run: |
        .github/workflows/test_step.sh final_test
    
    - name: Verify build artifacts
      run: |
        .github/workflows/test_step.sh verify_artifacts
